    <style>
        @font-face {
		font-family: 'NanumSquare_acL';
		src: url("fonts/NanumSquare_acL.ttf") format('truetype'); 
        }
        @font-face {
		font-family: 'NanumSquare_acR';
		src: url("fonts/NanumSquare_acR.ttf") format('truetype'); 
        }
        .section{
            width:1200px;
            margin:auto;
        }
        .question{
            font-family: 'NanumSquare_acL';
            font-size:40px;
            animation: question_fadein 2.5s;
            -moz-animation: question_fadein 2.5s;
            -webkit-animation: question_fadein 2.5s;
            -o-animation: question_fadein 2.5s;
        }
        .question_sub{
            font-family: 'NanumSquare_acL';
            font-size:17px;
            opacity:0;
            transition: all 1s;
        }
        .question:hover > .question_sub{
            opacity:1;
            color:#CD1039;
            font-weight:200;
            transition: all 1s;
        }
        @keyframes question_fadein {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .answer button{
            font-family: 'NanumSquare_acL';
            font-size:20px;
            border:none;
            background:none;
            transition: all 1s;
        }
        .img{
            opacity:0.2;
            transition: all 1s;
            height:110px;
        }
        .answer:hover .img{
            opacity:1;
            transition: all 1s;
            height:120px;
        }
        .answer:hover button{
            font-size:25px;
            transition: all 1s;
        }
        .answerbox{
            margin:auto;
            display:flex;
            animation: answer_fadein 3s;
            -moz-animation: answer_fadein 3s;
            -webkit-animation: answer_fadein 3s;
            -o-animation: answer_fadein 3s;
            
        }
        .answerbox a{
            margin:auto;
        }
        @keyframes answer_fadein {
            0%{
                opacity: 0;
            }
            30% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .status{
            height:380px;
            border-bottom: 3px solid red;
        }
    </style>

</head>

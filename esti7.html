    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
		font-family: 'NanumSquare_acL';
		src: url("fonts/NanumSquare_acL.ttf") format('truetype'); 
        }
        @font-face {
		font-family: 'NanumSquare_acR';
		src: url("fonts/NanumSquare_acR.ttf") format('truetype'); 
        }
        .section{
            width:1200px;
            margin:auto;
        }
        .question{
            font-family: 'NanumSquare_acL';
            font-size:40px;
            animation: question_fadein 2.5s;
            -moz-animation: question_fadein 2.5s;
            -webkit-animation: question_fadein 2.5s;
            -o-animation: question_fadein 2.5s;
        }
        .question_sub{
            font-family: 'NanumSquare_acL';
            font-size:17px;
            opacity:0;
            transition: all 1s;
        }
        .question:hover > .question_sub{
            opacity:1;
            color:#CD1039;
            font-weight:200;
            transition: all 1s;
        }
        @keyframes question_fadein {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .answer button{
            font-family: 'NanumSquare_acL';
            font-size:35px;
            border:none;
            background:none;
            transition: all 1s;
        }
        .answer:hover button{
            font-size:40px;
            transition: all 1s;
        }
        .answerbox{
            margin:auto;
            display:flex;
            animation: answer_fadein 3s;
            -moz-animation: answer_fadein 3s;
            -webkit-animation: answer_fadein 3s;
            -o-animation: answer_fadein 3s;
            
        }
        .answerbox a{
            margin:auto;
        }
        @keyframes answer_fadein {
            0%{
                opacity: 0;
            }
            30% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .status{
            height:380px;
            border-bottom: 3px solid red;
        }
    </style>
    <title>Document</title>
</head>
